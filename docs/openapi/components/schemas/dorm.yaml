type: object
properties:
  id:
    type: integer
    description: The unique identifier for the dormitory.
    example: 1
  name:
    type: string
    description: The name of the dormitory.
    example: "North Hall"
  maxFloor:
    type: integer
    description: The highest floor number in the dormitory with laundry facilities.
    example: 5
  totalMachines:
    type: integer
    description: The total number of laundry machines in the dormitory.
    example: 20
required:
  - id
  - name
  - maxFloor
  - totalMachines