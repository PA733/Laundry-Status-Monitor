get:
  summary: List all dormitories
  description: Retrieves a list of all dormitories and a summary of their laundry facilities.
  tags:
    - Dorms
  responses:
    '200':
      description: A list of dormitories.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/dorm.yaml'
          examples:
            success:
              value:
                - id: 1
                  name: "North Hall"
                  maxFloor: 5
                  totalMachines: 20
                - id: 2
                  name: "South Hall"
                  maxFloor: 4
                  totalMachines: 16
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../components/schemas/error.yaml'